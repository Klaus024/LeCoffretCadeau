<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="Logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body { background: #f8f4f0; font-family: 'Montserrat', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .admin-login-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
    .admin-login-container h2 { margin-bottom: 30px; color: #4a3a40; font-family: 'Playfair Display', serif; font-size: 2rem; }
    .form-group { margin-bottom: 20px; text-align: left; }
    .form-group label { display: block; margin-bottom: 8px; color: #4a3a40; font-weight: 500; }
    .form-control { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; }
    .form-control:focus { border-color: #b48e8e; outline: none; box-shadow: 0 0 5px rgba(180, 142, 142, 0.3); }
    .btn-primary { display: inline-block; width: 100%; padding: 12px; background: #b48e8e; color: white; border: none; border-radius: 4px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background 0.3s ease; margin-top: 10px; }
    .btn-primary:hover { background: #8a5a7d; }
    .signup-link { display: block; margin-top: 20px; color: #4a3a40; text-decoration: none; font-size: 0.95rem; }
    .signup-link:hover { color: #b48e8e; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="admin-login-container">
    <h2>Connexion Admin</h2>
    <form id="adminLoginForm">
      <div class="form-group">
        <label for="adminLoginEmail">Email</label>
        <input type="email" id="adminLoginEmail" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="adminLoginPassword">Mot de passe</label>
        <input type="password" id="adminLoginPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn-primary">Connexion Admin</button>
    </form>
    <a href="admin-signup.html" class="signup-link">Cr√©er un compte admin</a>
  </div>
      <style>
      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes slideOutRight {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="admin-login.js"></script>
</body>
</html>
